                        privacyContent: `<h1>Privacy Policy</h1><p><strong>Last Updated: June 7, 2025</strong></p><h3>1. Data Processing Operator</h3><p><strong>Company Name:</strong> Bruck Advisors SRL-D<br><strong>Registered Office:</strong> Intrarea Doinei 19, 300086 Timisoara, Timis, Romania</p><h3>2. Object and Purpose of Processing Personal Data</h3><p>This policy explains what data we collect, why and how we use it, as well as your rights as a data subject. Bruck Advisors SRL-D collects personal data for the following purposes:</p><ul><li>To respond to requests received from data subjects by completing the contact form on our website.</li><li>To send newsletters and personalized offers (where consent is given).</li><li>To perform statistical analysis of web traffic to improve our services.</li><li>For marketing activities and editorial partnerships on any blog found on our website.</li></ul><h3>3. Data We Collect and Legal Basis for Processing</h3><p>As part of our activities, we collect and process personal data in accordance with Regulation (EU) 2016/679 (GDPR). The categories of data collected include:</p><ul><li><strong>Contact Information:</strong> Such as name, surname, email address, phone number, and submitted messages, used for responding to inquiries and for marketing communications where applicable. Processing is based on consent, and data is stored until consent is withdrawn.</li><li><strong>Browsing Data:</strong> Including IP address, cookies, and visited pages, collected for the purpose of traffic analysis and improving the user experience. These are processed on the basis of legitimate interest and stored for a period of 2 years.</li><li><strong>Billing Information:</strong> Such as address, VAT ID, and payment details, required for issuing invoices and complying with legal obligations. This data is processed for contract performance and stored for a period of 10 years as required by law (e.g., Accounting Law no. 82/1991, art. 25).</li></ul><h3>4. Cookies and Similar Technologies</h3><p>The site uses cookies for essential operation, traffic analysis (e.g., Google Analytics), and marketing. For more details, please see our Cookies Policy. We reserve the right to change the purposes for which we use cookies.</p><h3>5. Data Recipients</h3><p>Personal data collected by Bruck Advisors SRL-D may be transmitted to:</p><ul><li>Our web hosting provider and backend service providers (e.g., Formspree for contact forms).</li><li>Analytics providers such as Google.</li><li>Payment and billing processors for any services rendered.</li><li>The National Supervisory Authority for Personal Data Processing (ANSPDCP), at its official request.</li></ul><p>All processors who obtain this data are contractually obligated to ensure the confidentiality and security of the data.</p><h3>6. International Transfers</h3><p>We do not currently transfer data outside the European Economic Area (EEA). If we do, we will ensure it is done in compliance with GDPR, using adequacy decisions or the European Commission's Standard Contractual Clauses.</p><h3>7. Security Measures</h3><p>We implement technical and organizational measures in accordance with Law 190/2018, including SSL for traffic encryption, multi-factor authentication for administrators, daily encrypted backups, and periodic security tests.</p><h3>8. Sensitive Data</h3><p>We do not collect "sensitive" data as defined by GDPR (e.g., health, biometrics).</p><h3>9. Data Protection Officer (DPO)</h3><p><strong>Name:</strong> Flavius Justin Cheveresan</p><p><strong>Email:</strong> <a href="mailto:customer@bruckadvisors.com">customer@bruckadvisors.com</a></p><h3>10. Rights of Data Subjects</h3><p>You can request access to, rectification of, deletion of, or restriction of your personal data. You may also request data portability, object to processing, or withdraw consent. To exercise these rights, please contact our DPO.</p><h3>11. Policy Changes</h3><p>Updates to this policy will be communicated on the website at least 15 days before they are applied.</p>`,
                        cookiesContent: `<h1>Cookies Policy</h1><p><strong>Last updated: June 7, 2025</strong></p><p>This policy explains how Bruck Advisors SRL-D ("we", "us", "our") uses cookies and similar technologies on our website, bruckadvisors.com (the "Site").</p><h3>1. What are cookies?</h3><p>Cookies are small text files that are stored on your device (computer, tablet, mobile phone) when you visit a website. They are widely used to make websites work, or work more efficiently, as well as to provide information to the owners of the site. Cookies help us optimize your browsing experience and analyze site traffic.</p><h3>2. How We Use Cookies</h3><p>When you visit our Site, you will be asked for your consent to use non-essential cookies via a cookie banner. You can customize your preferences at any time. We use the following categories of cookies:</p><ul><li><strong>Strictly Necessary Cookies:</strong> These cookies are essential for the proper functioning of the Site and cannot be disabled in our systems. They are usually only set in response to actions made by you, such as setting your privacy preferences, filling in forms, ensuring security against spam, or loading pages quickly.</li><li><strong>Performance (Analytics) Cookies:</strong> These cookies allow us to count visits and traffic sources so we can measure and improve the performance of our Site. They help us understand which pages are the most and least popular and see how visitors move around the Site. All information these cookies collect is aggregated and therefore anonymous. For this purpose, we use services like Google Analytics.</li><li><strong>Functionality Cookies:</strong> These cookies enable the website to provide enhanced functionality and personalization. They may be set by us or by third-party providers whose services we have added to our pages. For example, these cookies can remember your preferred language or geographical region.</li><li><strong>Marketing Cookies (Optional):</strong> These cookies may be set through our site by our advertising partners, such as Facebook (Meta) or Google. They may be used by those companies to build a profile of your interests and show you relevant adverts on other sites. They do not store directly personal information but are based on uniquely identifying your browser and internet device. You must explicitly consent to their use.</li></ul><h3>3. How to Control Cookies</h3><p>You have full control over your cookie preferences. You can change your mind and update your cookie preferences at any time by clicking a "Cookie Settings" link, which is available in the footer of our website. You can also control and/or delete cookies as you wish through your browser settings. Please note that disabling strictly necessary cookies may affect the functionality of our website.</p><h3>4. Third-Party Cookies</h3><p>Some pages on our Site may include embedded content from third-party providers (e.g., YouTube videos, Google Maps). These third parties may set their own cookies and have their own privacy and cookie policies, over which we have no control. We recommend you review their policies for more information.</p><h3>5. Updates to This Policy</h3><p>We may update this policy from time to time to reflect changes in our practices or for other operational, legal, or regulatory reasons. The updated version will be published on this page, and the "Last Updated" date will be revised.</p><h3>6. Contact Us & Data Controller</h3><p>The data controller for the bruckadvisors.com website is:<br><strong>Bruck Advisors SRL-D</strong><br>Registration No: 51183905<br>Address: Intrarea Doinei 19, 300086 Timișoara, Timiș, România</p><p>For any questions regarding this Cookie Policy, please contact us at <a href="mailto:contact@bruckadvisors.com">contact@bruckadvisors.com</a> or via the contact form on our website.</p>`,
                        termsContent: `<h1>Terms and Conditions</h1><p><strong>Last updated: June 7, 2025</strong></p><h3>What do these terms cover?</h3><p>These Terms and Conditions govern your use of the website bruckadvisors.com. By accessing and browsing this site, you agree to be bound by the terms described below. If you do not agree with these terms, please discontinue use of the website immediately.</p><h3>1. General Information</h3><p>The bruckadvisors.com website provides informational content about consulting services in gastronomy, hospitality, and tourism. While we strive to ensure that all information is accurate and up to date, we make no guarantees regarding its completeness, accuracy, or reliability.</p><h3>2. Rights in Content</h3><p>All content on this site is the property of Bruck Advisors SRL-D and is protected by copyright law. Copying, modifying, distributing, publishing, or using any content for commercial purposes is strictly prohibited without prior written consent from the company. You are permitted to view and print pages from the site for personal, non-commercial use only.</p><h3>3. Limitation of Liability</h3><p>Bruck Advisors SRL-D shall not be held liable for any errors or omissions in the content of this website, any temporary unavailability or technical disruptions of the site, or any direct or indirect damages resulting from the use of the site or reliance on its content. All information on the site, including service descriptions, pricing, and availability, is provided for informational purposes only and does not constitute a binding offer.</p><h3>4. Personal Data Protection (GDPR)</h3><p>Bruck Advisors SRL-D complies with the requirements of EU Regulation 2016/679 (General Data Protection Regulation - GDPR). We collect personal data only with your consent and solely for the following purposes: responding to service inquiries, sending updates or information about our services, and improving your experience on the website. You have                         aboutSnippetTitle: "O Viziune Modernă pentru Ospitalitate", aboutSnippetDesc: "Fondată de Flavius Cheveresan, Bruck Advisors se bazează pe o fundație unică de perspectivă academică și experiență practică de elită. Cu o licență în Administrarea Afacerilor de la LMU și un master în Managementul Inovației Culinare în curs de desfășurare la Birkbeck & Le Cordon Bleu Londra, Flavius combină teoria de avangardă cu excelența practică dobândită ca parte a echipei de deschidere pentru The Koenigshof, un hotel Luxury Collection by Marriott.",

                        founderJourneyTitle: "Călătoria Fondatorului Nostru", founderJourneyDesc: `<p>Povestea Bruck Advisors începe cu fondatorul său, Flavius Cheveresan, și un moment pivotal de descoperire. După o perioadă de explorare, și-a găsit adevărata chemare în lumile dinamice ale gastronomiei și ospitalității, aprinzând o pasiune care avea să definească parcursul carierei sale.</p><p>Această nouă dedicare l-a condus la Londra, unde și-a perfecționat abilitățile fundamentale cu un curs profesional la prestigioasa <span class="text-white font-semibold">Leiths School of Food and Wine</span>. Bazându-se pe această fundație practică, a urmat o pregătire academică riguroasă, obținând o licență în Administrarea Afacerilor de la LMU și un master specializat în Managementul Inovației Culinare—un program unic oferit de Birkbeck în parteneriat cu <span class="text-white font-semibold">Le Cordon Bleu Londra</span>.</p><p>Această combinație puternică de perspicacitate în afaceri și artă culinară a fost pusă la încercare atunci când Flavius s-a alăturat echipei de deschidere a hotelului <span class="text-white font-semibold">The Koenigshof</span>, un hotel Marriott Luxury Collection din München. Această experiență i-a oferit o perspectivă neprețuită asupra standardelor, preciziei și dedicării necesare pentru a lansa și a opera la apogeul pieței de ospitalitate de lux.</p>`,
                        visionTitle: "Viziunea Noastră pentru România", visionDesc: "Crescând în România, Flavius a dezvoltat o apreciere profundă pentru cultura sa bogată. Bruck Advisors s-a născut din dorința de a îmbina această moștenire cu expertiza sa globală. Misiunea noastră este de a împuternici sectoarele gastronomice și hoteliere din România, implementând cunoștințe de talie mondială pentru a eleva și celebra caracterul autentic al afacerilor noastre locale. Nu doar consiliem; suntem partenerii dumneavoastră în construirea unui succes de durată.",
                        ctaTitle: "Să Construim Împreună Viitorul Ospitalității", ctaSubtitle: "Sunteți gata să aduceți un nou nivel de excelență proiectului dumneavoastră?", ctaButton: "Luați legătura",

                        privacyContent: `<h1>Politică de Confidențialitate</h1><p><strong>Ultima actualizare: 7 Iunie 2025</strong></p><h3>1. Operatorul de date</h3><p><strong>Numele companiei:</strong> Bruck Advisors SRL-D<br><strong>Sediul social:</strong> Intrarea Doinei 19, 300086 Timișoara, Timiș, România</p><h3>2. Obiectul și scopul prelucrării datelor cu caracter personal</h3><p>Această politică explică ce date colectăm, de ce și cum le folosim, precum și drepturile dumneavoastră ca persoană vizată. Bruck Advisors SRL-D colectează date cu caracter personal în următoarele scopuri:</p><ul><li>Pentru a răspunde solicitărilor primite de la persoanele vizate prin completarea formularului de contact de pe site-ul nostru.</li><li>Trimiterea de newslettere și oferte personalizate (acolo unde există consimțământ).</li><li>Analiza statistică a traficului web pentru a ne îmbunătăți serviciile.</li><li>Pentru activități de marketing și parteneriate editoriale pe orice blog găsit pe site-ul nostru.</li></ul><h3>3. Datele pe care le colectăm și temeiul juridic al prelucrării</h3><p>În cadrul activităților noastre, colectăm și prelucrăm date cu caracter personal în conformitate cu Regulamentul (UE) 2016/679 (GDPR). Categoriile de date colectate includ:</p><ul><li><strong>Informații de contact:</strong> Cum ar fi numele, prenumele, adresa de e-mail, numărul de telefon și mesajele trimise, utilizate pentru a răspunde la întrebări și, după caz, pentru comunicări de marketing. Prelucrarea se bazează pe consimțământ, iar datele sunt stocate până la retragerea acestuia.</li><li><strong>Date de navigare:</strong> Inclusiv adresa IP, cookie-uri și paginile vizitate, colectate în scopul analizei traficului și îmbunătățirii experienței utilizatorului. Acestea sunt prelucrate pe baza interesului legitim și stocate pentru o perioadă de 2 ani.</li><li><strong>Informații de facturare:</strong> Cum ar fi adresa, CUI-ul și detaliile de plată, necesare pentru emiterea facturilor și respectarea obligațiilor legale. Aceste date sunt prelucrate pentru executarea contractului și stocate pentru o perioadă de 10 ani, conform legislației în vigoare (de ex., Legea contabilității nr. 82/1991, art. 25).</li></ul><h3>4. Cookie-uri și tehnologii similare</h3><p>Site-ul utilizează cookie-uri pentru funcționarea esențială, analiza traficului (de ex., Google Analytics) și marketing. Pentru mai multe detalii, vă rugăm să consultați Politica noastră privind Cookie-urile. Ne rezervăm dreptul de a modifica scopurile pentru care folosim cookie-urile.</p><h3>5. Destinatarii datelor</h3><p>Datele cu caracter personal colectate de Bruck Advisors SRL-D pot fi transmise către:</p><ul><li>Furnizorul nostru de găzduire web și furnizorii de servicii backend (de ex., Formspree pentru formularele de contact).</li><li>Furnizori de analiză precum Google.</li><li>Procesatori de plăți și facturare pentru orice servicii prestate.</li><li>Autoritatea Națională de Supraveghere a Prelucrării Datelor cu Caracter Personal (ANSPDCP), la solicitarea oficială a acesteia.</li></ul><p>Toți procesatorii care obțin aceste date sunt obligați contractual să asigure confidențialitatea și securitatea datelor.</p><h3>6. Transferuri internaționale</h3><p>În prezent, nu transferăm date în afara Spațiului Economic European (SEE). Dacă vom face acest lucru, ne vom asigura că se realizează în conformitate cu GDPR, folosind decizii de adecvare sau Clauzele Contractuale Standard ale Comisiei Europene.</p><h3>7. Măsuri de securitate</h3><p>Implementăm măsuri tehnice și organizatorice în conformitate cu Legea 190/2018, inclusiv criptare SSL pentru trafic, autentificare cu mai mulți factori pentru administratori, backup-uri zilnice criptate și teste periodice de securitate.</p><h3>8. Date sensibile</h3><p>Nu colectăm date "sensibile" așa cum sunt definite de GDPR (de ex., sănătate, date biometrice).</p><h3>9. Responsabilul cu protecția datelor (DPO)</h3><p><strong>Nume:</strong> Flavius Justin Cheveresan</p><p><strong>Email:</strong> <a href="mailto:customer@bruckadvisors.com">customer@bruckadvisors.com</a></p><h3>10. Drepturile persoanelor vizate</h3><p>Puteți solicita accesul la, rectificarea, ștergerea sau restricționarea datelor dumneavoastră cu caracter personal. De asemenea, puteți solicita portabilitatea datelor, vă puteți opune prelucrării sau puteți retrage consimțământul. Pentru a exercita aceste drepturi, vă rugăm să contactați DPO-ul nostru.</p><h3>11. Modificări ale politicii</h3><p>Actualizările acestei politici vor fi comunicate pe site cu cel puțin 15 zile înainte de a fi aplicate.</p>`,
                        cookiesContent: `<h1>Politică privind Cookie-urile</h1><p><strong>Ultima actualizare: 7 Iunie 2025</strong></p><p>Această politică explică modul în care Bruck Advisors SRL-D ("noi", "nouă", "noastre") utilizează cookie-uri și tehnologii similare pe site-ul nostru, bruckadvisors.com ("Site-ul").</p><h3>1. Ce sunt cookie-urile?</h3><p>Cookie-urile sunt fișiere text mici care sunt stocate pe dispozitivul dumneavoastră (computer, tabletă, telefon mobil) atunci când vizitați un site web. Acestea sunt utilizate pe scară largă pentru a face site-urile web să funcționeze sau să funcționeze mai eficient, precum și pentru a furniza informații proprietarilor site-ului. Cookie-urile ne ajută să vă optimizăm experiența de navigare și să analizăm traficul pe site.</p><h3>2. Cum folosim cookie-urile</h3><p>Când vizitați Site-ul nostru, vi se va cere consimțământul pentru a utiliza cookie-uri neesențiale printr-un banner de cookie-uri. Puteți personaliza preferințele în orice moment. Folosim următoarele categorii de cookie-uri:</p><ul><li><strong>Cookie-uri Strict Necesare:</strong> Aceste cookie-uri sunt esențiale pentru funcționarea corectă a Site-ului și nu pot fi dezactivate în sistemele noastre. De obicei, sunt setate doar ca răspuns la acțiunile efectuate de dumneavoastră, cum ar fi setarea preferințelor de confidențialitate, completarea formularelor, asigurarea securității împotriva spam-ului sau încărcarea rapidă a paginilor.</li><li><strong>Cookie-uri de Performanță (Analitice):</strong> Aceste cookie-uri ne permit să numărăm vizitele și sursele de trafic, astfel încât să putem măsura și îmbunătăți performanța Site-ului nostru. Ne ajută să înțelegem care pagini sunt cele mai populare și cele mai puțin populare și să vedem cum se deplasează vizitatorii pe site. Toate informațiile pe care le colectează aceste cookie-uri sunt agregate și, prin urmare, anonime. În acest scop, folosim servicii precum Google Analytics.</li><li><strong>Cookie-uri de Funcționalitate:</strong> Aceste cookie-uri permit site-ului să ofere funcționalități îmbunătățite și personalizare. Ele pot fi setate de noi sau de furnizori terți ale căror servicii le-am adăugat pe paginile noastre. De exemplu, aceste cookie-uri pot reține limba preferată sau regiunea geografică.</li><li><strong>Cookie-uri de Marketing (Opțional):</strong> Aceste cookie-uri pot fi setate prin intermediul site-ului nostru de către partenerii noștri de publicitate, cum ar fi Facebook (Meta) or Google. They may be used by those companies to build a profile of your interests and show you relevant adverts on other sites. They do not store directly personal information but are based on uniquely identifying your browser and internet device. You must explicitly consent to their use.</li></ul><h3>3. Cum să controlați cookie-urile</h3><p>Aveți control deplin asupra preferințelor dumneavoastră privind cookie-urile. Vă puteți răzgândi și actualiza preferințele în orice moment, făcând clic pe un link "Setări Cookie-uri" sau similar, care este disponibil în subsolul site-ului nostru. De asemenea, puteți controla și/sau șterge cookie-urile după cum doriți prin setările browserului dumneavoastră. Rețineți că dezactivarea cookie-urilor strict necesare poate afecta funcționalitatea site-ului nostru.</p><h3>4. Cookie-uri de la terți</h3><p>Unele pagini de pe Site-ul nostru pot include conținut încorporat de la furnizori terți (de ex., videoclipuri YouTube, hărți Google). Acești terți pot seta propriile cookie-uri și au propriile politici de confidențialitate și cookie-uri, asupra cărora nu avem niciun control. Vă recomandăm să le consultați politicile pentru mai multe informații.</p><h3>5. Actualizări ale acestei politici</h3><p>Putem actualiza această politică din când în când pentru a reflecta modificările practicilor noastre sau din alte motive operaționale, legale sau de reglementare. Versiunea actualizată va fi publicată pe această pagină, iar data "Ultima actualizare" va fi revizui                 init() {
                    this.cacheDOMElements();
                    this.bindEvents();
                    this.switchLanguage(this.currentLang);
                    const initialPage = window.location.hash.substring(1) || 'home';
                    this.navigateTo(initialPage, true);
                    this.initObserver();
                },

                cacheDOMElements() {
                    this.header = document.getElementById('main-header');
                    this.mobileMenuButton = document.getElementById('mobile-menu-button');
                    this.mobileMenu = document.getElementById('mobile-menu');
                    this.pageSections = document.querySelectorAll('.page-section');
                    this.animatedSections = document.querySelectorAll('.fade-in-section');
                    this.langSwitchers = document.querySelectorAll('.lang-switcher');
                    this.expertiseContainer = document.getElementById('expertise-details-container');
                    this.expertiseContent = document.getElementById('expertise-details-content');
                },

                bindEvents() {
                    this.langSwitchers.forEach(button => button.addEventListener('click', () => this.switchLanguage(button.dataset.langSwitch)));
                    document.querySelectorAll('a[data-page]').forEach(link => link.addEventListener('click', (e) => {
                        if (link.dataset.page) { e.preventDefault(); this.navigateTo(link.dataset.page); }
                    }));
                    document.body.addEventListener('click', (event) => {
                        if (event.target.classList.contains('service-button')) { this.handleServiceButtonClick(event); }
                        if (event.target.classList.contains('close-expertise-button')) { this.closeExpertiseDetails(); }
                    });
                    this.mobileMenuButton.addEventListener('click', () => this.mobileMenu.classList.toggle('hidden'));
                    window.addEventListener('scroll', () => this.handleScroll());
                    document.querySelectorAll('.contact-form').forEach(form => form.addEventListener("submit", (e) => this.handleFormSubmit(e)));
                    window.addEventListener('popstate', (e) => this.handlePopState(e));
                },

                handlePopState(e) {
                    const pageId = (e.state && e.state.page) ? e.state.page : 'home';
                    this.showPage(pageId);
                },
                
                handleServiceButtonClick(e) {
                    const service = e.target.dataset.service;
                    this.currentService = service;
                    this.renderServiceDetails(service);
                    this.expertiseContainer.classList.add('visible');
                    this.expertiseContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
                },

                renderServiceDetails(service) {
                    if (!service) return;
                    const details = this.serviceDetailsData[this.currentLang][service];
                    this.expertiseContent.innerHTML = `<div class="py-6 flex justify-between items-center"><h3 class="text-3xl text-white font-bold">${details.title}</h3><button class="close-expertise-button text-green-200 hover:text-white text-4xl leading-none">&times;</button></div>${details.content}`;
                },

                closeExpertiseDetails() {
                    this.expertiseContainer.classList.remove('visible');
                    this.currentService = null;
                },

                switchLanguage(lang) {
                    this.currentLang = lang;
                    document.documentElement.lang = lang;
                    
                    const fadeOutPromises = Array.from(document.querySelectorAll('[data-key]')).map(el => {
                        el.style.opacity = 0;
                        return new Promise(resolve => setTimeout(resolve, 200));
                    });

                    Promise.all(fadeOutPromises).then(() => {
                        Object.keys(this.content[lang]).forEach(key => {
                            document.querySelectorAll(`[data-key="${key}"]`).forEach(el => { el.innerHTML = this.content[lang][key]; });
                        });
                         this.langSwitchers.forEach(sw => {
                            sw.classList.toggle('opacity-100', sw.dataset.langSwitch === lang);
                            sw.classList.toggle('font-bold', sw.dataset.langSwitch === lang);
                            sw.classList.toggle('opacity-50', sw.dataset.langSwitch !== lang);
                        });
                        this.updateActiveLink(this.currentPage);

                        if (this.expertiseContainer.classList.contains('visible')) {
                            this.renderServiceDetails(this.currentService);
                        }

                        Array.from(document.querySelectorAll('[data-key]')).forEach(el => {
                            el.style.transition = 'opacity 0.4s ease-in-out';
                            el.style.opacity = 1;
                        });
                    });
                },

                navigateTo(pageId, isInitialLoad = false) {
                    this.currentPage = pageId;
                    if (!isInitialLoad) {
                        history.pushState({ page: pageId }, '', `#${pageId}`);
                    }
                    this.showPage(pageId, !isInitialLoad);
                    this.mobileMenu.classList.add('hidden');
                },

                showPage(pageId, isAnimated = false) {
                    const currentActive = document.querySelector('.page-section:not(.hidden)');
                    if (currentActive && isAnimated) {
                        currentActive.style.opacity = 0;
                        setTimeout(() => {
                            currentActive.classList.add('hidden');
                            this.displayNewPage(pageId);
                        }, 400);
                    } else {
                        if(currentActive) currentActive.classList.add('hidden');
                        this.displayNewPage(pageId);
                    }
                },

                displayNewPage(pageId) {
                     const targetSection = document.getElementById(pageId);
                    if (targetSection) {
                        targetSection.classList.remove('hidden');
                        setTimeout(() => { targetSection.style.opacity = 1; }, 50);
                    }
                    this.updateActiveLink(pageId);
                    window.scrollTo(0, 0);
                },

                updateActiveLink(activePageId) {
                    document.querySelectorAll('a[data-page]').forEach(link => {
                        if(link.closest('.main-nav') || link.closest('.main-nav-mobile') || link.closest('.footer-links')) {
                            const isLinkActive = link.dataset.page === activePageId;
                            link.classList.toggle('text-green-200', isLinkActive);
                            link.classList.toggle('font-bold', isLinkActive);
                            link.classList.toggle('text-white', !isLinkActive);
                        }
                    });
                },

                handleScroll() {
                    const isHomePageActive = !document.getElementById('home').classList.contains('hidden');
                    const isScrolled = window.scrollY > 50;
                    this.header.classList.toggle('bg-[#0B3910]', !isHomePageActive || isScrolled);
                    this.header.classList.toggle('shadow-md', !isHomePageActive || isScrolled);
                },

                initObserver() {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
                    }, { threshold: 0.1 });
                    this.animatedSections.forEach(section => observer.observe(section));
                },

                async handleFormSubmit(e) {
                    e.preventDefault();
                    const form = e.target;
                    const data = new FormData(form);
                    const button = form.querySelector('.submit-button');
                    button.disabled = true;
                    button.textContent = this.currentLang === 'ro' ? 'Se trimite...' : 'Sending...';
                    try {
                        const response = await fetch(form.action, { method: form.method, body: data, headers: { 'Accept': 'application/json' }});
                        if (response.ok) {
                            const container = form.closest('.contact-form-container');
                            const thankYouMessage = this.currentLang === 'ro'
                                ? `<h3 class="text-3xl text-white font-bold mb-4">Vă mulțumim!</h3><p class="text-green-200 text-lg">Solicitarea dumneavoastră a fost trimisă cu succes. Vă vom contacta în curând.</p>`
                                : `<h3 class="text-3xl text-white font-bold mb-4">Thank You!</h3><p class="text-green-200 text-lg">Your inquiry has been sent successfully. We will get back to you shortly.</p>`;
                            container.innerHTML = `<div class="text-center w-full bg-white/10 p-12 rounded-lg">${thankYouMessage}</div>`;
                        } else { throw new Error('Network response was not ok.'); }
                    } catch (error) {
                        button.disabled = false;
                        button.textContent = this.currentLang === 'ro' ? 'Ceva nu a funcționat. Încercați din nou.' : 'Something went wrong. Try again.';
                        console.error('Form submission error:', error);
                    }
                }
            };

            app.init();
        });
    </script>
