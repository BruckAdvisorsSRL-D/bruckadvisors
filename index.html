                        privacyContent: `<h1>Privacy Policy</h1><p><strong>Last Updated: July 7, 2025</strong></p><h3>1. Data Processing Operator</h3><p><strong>Company Name:</strong> Bruck Advisors SRL-D<br><strong>Registered Office:</strong> Intrarea Doinei 19, 300086 Timisoara, Timis, Romania</p><h3>2. Object and Purpose of Processing Personal Data</h3><p>This policy explains what data we collect, why and how we use it, as well as your rights as a data subject. Bruck Advisors SRL-D collects personal data for the following purposes:</p><ul><li>To respond to requests received from data subjects by completing the contact form on our website.</li><li>To send newsletters and personalized offers (where consent is given).</li><li>To perform statistical analysis of web traffic to improve our services.</li><li>For marketing activities and editorial partnerships on any blog found on our website.</li></ul><h3>3. Data We Collect and Legal Basis for Processing</h3><p>As part of our activities, we collect and process personal data in accordance with Regulation (EU) 2016/679 (GDPR). The categories of data collected include:</p><ul><li><strong>Contact Information:</strong> Such as name, surname, email address, phone number, and submitted messages, used for responding to inquiries and for marketing communications where applicable. Processing is based on consent, and data is stored until consent is withdrawn.</li><li><strong>Browsing Data:</strong> Including IP address, cookies, and visited pages, collected for the purpose of traffic analysis and improving the user experience. These are processed on the basis of legitimate interest and stored for a period of 2 years.</li><li><strong>Billing Information:</strong> Such as address, VAT ID, and payment details, required for issuing invoices and complying with legal obligations. This data is processed for contract performance and stored for a period of 10 years as required by law (e.g., Accounting Law no. 82/1991, art. 25).</li></ul><h unicated on the website at least 15 days before they are applied.</p>`,
                        cookiesContent: `<h1>Cookies Policy</h1><p><strong>Last updated: July 7, 2025</strong></p><p>This policy explains how Bruck Advisors SRL-D ("we", "us", "our") uses cookies and similar technologies on our website, bruckadvisors.com (the "Site").</p><h3>1. What are cookies?</h3><p>Cookies are small text files that are stored on your device (computer, tablet, mobile phone) when you visit a website. They are widely used to make websites work, or work more efficiently, as well as to provide information to the owners of the site. Cookies help us optimize your browsing experience and analyze site traffic.</p><h3>2. How We Use Cookies</h3><p>When you visit our Site, you will be asked for your consent to use non-essential cookies via a cookie banner. You can customize your preferences at any time. We use the following categories of cookies:</p><ul><li><strong>Strictly Necessary Cookies:</strong> These cookies are essential for the proper functioning of the Site and cannot be disabled in our systems. They are usually only set in response to actions made by you, such as setting your privacy preferences, filling in forms, ensuring security against spam, or loading pages quickly.</li><li><strong>Performance (Analytics) Cookies:</strong> These cookies allow us to count visits and traffic sources so we can measure and improve the performance of our Site. They help us understand which pages are the most and least popular and see how visitors move around the Site. All information these cookies collect is aggregated and therefore anonymous. For this purpose, we use services like Google Analytics.</li><li><strong>Functionality Cookies:</strong> These cookies enable the website to provide enhanced functionality and personalization. They may be set by us or by third-party providers whose services we have added to our pages. For example, these cookies can remember your preferred language or geographical region.</li><li><strong>Marketing Cookies (Optional):</strong                         founderJourneyTitle: "Călătoria Fondatorului Nostru", founderJourneyDesc: `<p>Povestea Bruck Advisors începe cu fondatorul său, Flavius Cheveresan, și un moment pivotal de descoperire. După o perioadă de explorare, și-a găsit adevărata chemare în lumile dinamice ale gastronomiei și ospitalității, aprinzând o pasiune care avea să definească parcursul carierei sale.</p><p>Această nouă dedicare l-a condus la Londra, unde și-a perfecționat abilitățile fundamentale cu un curs profesional la prestigioasa <span class="text-white font-semibold">Leiths School of Food and Wine</span>. Bazându-se pe această fundație practică, a urmat o pregătire academică riguroasă, obținând o licență în Administrarea Afacerilor de la LMU și un master specializat în Managementul Inovației Culinare—un program unic oferit de Birkbeck în parteneriat cu <span class="text-white font-semibold">Le Cordon Bleu Londra</span>.</p><p>Această combinație puternică de perspicacitate în afaceri și artă culinară a fost pusă la încercare atunci când Flavius s-a alăturat echipei de deschidere a hotelului <span class="text-white font-semibold">The Koenigshof</span>, un hotel Marriott Luxury Collection din München. Această experiență i-a oferit o perspectivă neprețuită asupra standardelor, preciziei și dedicării necesare pentru a lansa și a opera la apogeul pieței de ospitalitate de lux.</p>`,

                        privacyContent: `<h1>Politică de Confidențialitate</h1><p><strong>Ultima actualizare: 7 Iulie 2025</strong></p><h3>1. Operatorul de date</h3><p><strong>Numele companiei:</strong> Bruck Advisors SRL-D<br><strong>Sediul social:</strong> Intrarea Doinei 19, 300086 Timișoara, Timiș, România</p><h3>2. Obiectul și scopul prelucrării datelor cu caracter personal</h3><p>Această politică explică ce date colectăm, de ce și cum le folosim, precum și drepturile dumneavoastră ca persoană vizată. Bruck Advisors SRL-D colectează date cu caracter personal în următoarele scopuri:</p><ul><li>Pentru a răspunde solicitărilor primite de la persoanele vizate prin completarea formularului de contact de pe site-ul nostru.</li><li>Trimiterea de newslettere și oferte personalizate (acolo unde există consimțământ).</li><li>Analiza statistică a traficului web pentru a ne îmbunătăți serviciile.</li><li>Pentru activități de marketing și parteneriate editoriale pe orice blog găsit pe site-ul nostru.</li></ul><h3>3. Datele pe care le colectăm și temeiul juridic al prelucrării</h3><p>În cadrul activităților noastre, colectăm și prelucrăm date cu caracter personal în conformitate cu Regulamentul (UE) 2016/679 (GDPR). Categoriile de date colectate includ:</p><ul><li><strong>Informații de contact:</strong> Cum ar fi numele, prenumele, adresa de e-mail, numărul de telefon și mesajele trimise, utilizate pentru a răspunde la întrebări și, după caz, pentru comunicări de marketing. Prelucrarea se bazează pe consimțământ, iar datele sunt stocate până la retragerea acestuia.</li><li><strong>Date de navigare:</strong> Inclusiv adresa IP, cookie-uri și paginile vizitate, colectate în scopul analizei traficului și îmbunătățirii experienței utilizatorului. Acestea sunt prelucrate pe baza interesului legitim și stocate pentru o perioadă de 2 ani.</li><li><strong>Informații de facturare:</strong> Cum ar fi adresa, CUI-ul și detaliile de plată, necesare pentru emiterea facturilor și respecta strong>Email:</strong> <a href="mailto:customer@bruckadvisors.com">customer@bruckadvisors.com</a></p><h3>10. Drepturile persoanelor vizate</h3><p>Puteți solicita accesul la, rectificarea, ștergerea sau restricționarea datelor dumneavoastră cu caracter personal. De asemenea, puteți solicita portabilitatea datelor, vă puteți opune prelucrării sau puteți retrage consimțământul. Pentru a exercita aceste drepturi, vă rugăm să contactați DPO-ul nostru.</p><h3>11. Modificări ale politicii</h3><p>Actualizările acestei politici vor fi comunicate pe site cu cel puțin 15 zile înainte de a fi aplicate.</p>`,
                        cookiesContent: `<h1>Politică privind Cookie-urile</h1><p><strong>Ultima actualizare: 7 Iulie 2025</strong></p><p>Această politică explică modul în care Bruck Advisors SRL-D ("noi", "nouă", "noastre") utilizează cookie-uri și tehnologii similare pe site-ul nostru, bruckadvisors.com ("Site-ul").</p><h3>1. Ce sunt cookie-urile?</h3><p>Cookie-urile sunt fișiere text mici care sunt stocate pe dispozitivul dumneavoastră (computer, tabletă, telefon mobil) atunci când vizitați un site web. Acestea sunt utilizate pe scară largă pentru a face site-urile web să funcționeze sau să funcționeze mai eficient, precum și pentru a furniza informații proprietarilor site-ului. Cookie-urile ne ajută să vă optimizăm experiența de navigare și să analizăm traficul pe site.</p><h3>2. Cum folosim cookie-urile</h3><p>Când vizitați Site-ul nostru, vi se va cere consimțământul pentru a utiliza cookie-uri neesențiale printr-un banner de cookie-uri. Puteți personaliza preferințele în orice moment. Folosim următoarele categorii de cookie-uri:</p><ul><li><strong>Cookie-uri Strict Necesare:</strong> Aceste cookie-uri sunt esențiale pentru funcționarea corectă a Site-ului și nu pot fi dezactivate în sistemele noastre. De obicei, sunt setate doar ca răspuns la acțiunile efectuate de dumneavoastră, cum ar fi setarea preferințelor de confidențialitate, completarea formularelor, asigurarea securității împotriva spam-ului sau încărcarea rapidă a paginilor.</li><li><strong>Cookie-uri de Performanță (Analitice):</strong> Aceste cookie-uri ne permit să numărăm vizitele și sursele de trafic, astfel încât să putem măsura și îmbunătăți performanța Site-ului nostru. Ne ajută să înțelegem care pagini sunt cele mai populare și cele mai puțin populare și să vedem cum se deplasează vizitatorii pe site. Toate informațiile pe care le colectează aceste cookie-uri sunt agregate și, prin urmare, anonime. În acest scop, folosim servicii precum Google Analytics.</li><li><strong>Cookie-uri de Funcționalitate:</strong> Aceste cookie-uri permit site-ului să ofere funcționalități îmbunătățite și personalizare. Ele pot fi setate de noi sau de furnizori terți ale căror servicii le-am adăugat pe paginile noastre. De exemplu, aceste cookie-uri pot reține limba preferată sau regiunea geografică.</li><li><strong>Cookie-uri de Marketing (Opțional):</strong> Aceste cookie-uri pot fi setate prin intermediul site-ului nostru de către partenerii noștri de publicitate, cum ar fi Facebook (Meta) or Google. Acestea pot fi utilizate de aceste companii pentru a construi un profil al intereselor dumneavoastră și pentru a vă afișa reclame relevante pe alte site-uri. Nu stochează direct informații personale, ci se bazează pe identificarea unică a browserului și a dispozitivului dumneavoastră de internet. Trebuie să consimțiți în mod explicit la utilizarea lor.</li></ul><h3>3. Cum să controlați cookie-urile</h3><p>Aveți control deplin asupra preferințelor dumneavoastră privind cookie-urile. Vă puteți răzgândi și actualiza preferințele în orice moment, făcând clic pe un link "Setări Cookie-uri" sau similar, care este disponibil în subsolul site-ului nostru. De asemenea, puteți controla și/sau șterge cookie-urile după cum doriți prin setările browserului dumneavoastră. Rețineți că dezactivarea cookie-urilor strict necesare poate afecta funcționalitatea site-ului nostru.</p><h3>4. Cookie-uri de la terți</h3><p>Unele pagini de pe Site-ul nostru pot include conținut încorporat de la furnizori terți (de ex., videoclipuri YouTube, hărți Google). Acești terți pot seta propriile cookie-uri și au propriile politici de confidențialitate și cookie-uri, asupra cărora nu avem niciun control. Vă recomandăm să le consultați politicile pentru mai multe informații.</p><h3>5. Actualizări ale acestei politici</h3><p>Putem actualiza această politică din când în când pentru a reflecta modificările practicilor noastre sau din alte motive operaționale, legale sau de reglementare. Versiunea actualizată va fi publicată pe această pagină, iar data "Ultima actualizare" va fi revizuită.</p><h3>6. Contact și Operatorul de Date</h3><p>Operatorul de date pentru site-ul bruckadvisors.com este:<br><strong>Bruck Advisors SRL-D</strong><br>Nr. de înregistrare: 51183905<br>Adresa: Intrarea Doinei 19, 300086 Timișoara, Timiș, România</p><p>Pentru orice întrebări referitoare la această Politică privind Cookie-urile, vă rugăm să ne contactați la <a href="mailto:customer@bruckadvisors.com">customer@bruckadvisors.com</a> sau prin formularul de contact de pe site-ul nostru.</p>`,

                    // Cookie Banner Events
                    this.cookieAcceptAllBtn.addEventListener('click', () => this.handleCookieConsent({ all: true }));
                    this.cookieDeclineAllBtn.addEventListener('click', () => this.handleCookieConsent({ all: false }));
                    this.cookieCustomizeBtn.addEventListener('click', () => this.toggleCookieCustomize());
                    this.cookieSaveBtn.addEventListener('click', () => this.handleCookieConsent({ custom: true }));
                },

                initCookieBanner() {
                    const consentJSON = localStorage.getItem('bruck_cookie_consent');
                    if (consentJSON === null) {
                        setTimeout(() => {
                            this.cookieBanner.classList.add('visible');
                        }, 500);
                    } else {
                        this.applyConsent(JSON.parse(consentJSON));
                    }
                },

                handleCookieConsent(options) {
                    let consent = {
                        necessary: true,
                        analytics: false,
                    };

                    if (options.all === true) {
                        consent.analytics = true;
                    } else if (options.all === false) {
                        consent.analytics = false;
                    } else if (options.custom) {
                        consent.analytics = this.cookieAnalyticsCheckbox.checked;
                    }
                    
                    localStorage.setItem('bruck_cookie_consent', JSON.stringify(consent));
                    this.cookieBanner.classList.remove('visible');
                    this.applyConsent(consent);
                },

                applyConsent(consent) {
                    const consentStatus = consent.analytics ? 'granted' : 'denied';
                    if (typeof gtag === 'function') {
                        gtag('consent', 'update', {
                            'analytics_storage': consentStatus
                        });
                        console.log(`Analytics consent updated to: ${consentStatus}`);
                    } else {
                        console.warn('gtag function not found. Analytics consent not applied.');
                    }
                },

                toggleCookieCustomize() {
                    this.cookieCustomizePanel.classList.toggle('visible');
                },

                handlePopState(e) {
                    const hashValue = (e.state && e.state.page) ? e.state.page : (window.location.hash.substring(1) || 'home');
                    const [pageId, anchorId] = hashValue.split('_');
                    this.showPage(pageId, anchorId);
                },

                switchLanguage(lang, isInitialLoad = false) {
                    if (this.currentLang === lang && !isInitialLoad) return;

                    this.langSwitchers.forEach(sw => {
                        sw.classList.toggle('opacity-100', sw.dataset.langSwitch === lang);
                        sw.classList.toggle('font-bold', sw.dataset.langSwitch === lang);
                        sw.classList.toggle('opacity-50', sw.dataset.langSwitch !== lang);
                    });

                    const updateContent = () => {
                        this.currentLang = lang;
                        document.documentElement.lang = lang;

                        Object.keys(this.content[lang]).forEach(key => {
                            document.querySelectorAll(`[data-key="${key}"]`).forEach(el => {
                                el.innerHTML = this.content[lang][key];
                            });
                        });
                        
                        this.updateActiveLink(this.currentPage);
                    };

                    if (isInitialLoad) {
                        updateContent();
                    } else {
                        const elementsToTranslate = document.querySelectorAll('[data-key]');
                        elementsToTranslate.forEach(el => el.classList.add('is-translating'));
                        
                        setTimeout(() => {
                            updateContent();
                            elementsToTranslate.forEach(el => el.classList.remove('is-translating'));
                        }, 200);
                    }
                },

                navigateTo(fullHash, isInitialLoad = false) {
                    const hashValue = fullHash.startsWith('#') ? fullHash.substring(1) : fullHash;
                    const [pageId, anchorId] = hashValue.split('_');

                    this.currentPage = pageId;
                    if (!isInitialLoad) {
                        history.pushState({ page: hashValue }, '', `#${hashValue}`);
                    }
                    this.showPage(pageId, anchorId, !isInitialLoad);
                    this.mobileMenu.classList.add('hidden');
                },

                showPage(pageId, anchorId, isAnimated = false) {
                    const currentActive = document.querySelector('.page-section:not(.hidden)');
                    if (currentActive && isAnimated) {
                        currentActive.style.opacity = 0;
                        setTimeout(() => {
                            if(currentActive) currentActive.classList.add('hidden');
                            this.displayNewPage(pageId, anchorId);
                        }, 400);
                    } else {
                        if(currentActive) currentActive.classList.add('hidden');
                        this.displayNewPage(pageId, anchorId);
                    }
                },

                displayNewPage(pageId, anchorId) {
                     const targetSection = document.getElementById(pageId);
                    if (targetSection) {
                        targetSection.classList.remove('hidden');
                        setTimeout(() => { 
                            targetSection.style.opacity = 1;
                            if (anchorId) {
                                const anchorElement = document.getElementById(anchorId);
                                if (anchorElement) {
                                    const headerOffset = this.header.offsetHeight;
                                    const elementPosition = anchorElement.getBoundingClientRect().top;
                                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset - 20; // 20px buffer
                                    window.scrollTo({
                                        top: offsetPosition,
                                        behavior: 'smooth'
                                    });
                                }
                            } else {
                                window.scrollTo(0, 0);
                            }
                        }, 50);
                    }
                    this.updateActiveLink(pageId);
                },

                updateActiveLink(activePageId) {
                    document.querySelectorAll('a[data-page]').forEach(link => {
                        if(link.closest('.main-nav') || link.closest('.main-nav-mobile') || link.closest('.footer-links')) {
                            const isLinkActive = link.dataset.page === activePageId;
                            link.classList.toggle('text-green-200', isLinkActive);
                            link.classList.toggle('font-bold', isLinkActive);
                            link.classList.toggle('text-white', !isLinkActive);
                        }
                    });
                },

                handleScroll() {
                    const isHomePageActive = !document.getElementById('home').classList.contains('hidden');
                    const isScrolled = window.scrollY > 50;
                    this.header.classList.toggle('bg-[#0B3910]', !isHomePageActive || isScrolled);
                    this.header.classList.toggle('shadow-md', !isHomePageActive || isScrolled);
                },

                initObserver() {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
                    }, { threshold: 0.1 });
                    this.animatedSections.forEach(section => observer.observe(section));
                },

                async handleFormSubmit(e) {
                    e.preventDefault();
                    const form = e.target;
                    const formData = new FormData(form);
                    const button = form.querySelector('.submit-button');
                    
                    button.disabled = true;
                    button.textContent = this.currentLang === 'ro' ? 'Se trimite...' : 'Sending...';

                    try {
                        const response = await fetch('/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: new URLSearchParams(formData).toString()
                        });

                        if (response.ok) {
                            const container = form.closest('.contact-form-container');
                            const thankYouMessage = this.currentLang === 'ro'
                                ? `<h3 class="text-3xl text-white font-bold mb-4">Vă mulțumim!</h3><p class="text-green-200 text-lg">Solicitarea dumneavoastră a fost trimisă cu succes. Vă vom contacta în curând.</p>`
                                : `<h3 class="text-3xl text-white font-bold mb-4">Thank You!</h3><p class="text-green-200 text-lg">Your inquiry has been sent successfully. We will get back to you shortly.</p>`;
                            container.innerHTML = `<div class="text-center w-full bg-white/10 p-12 rounded-lg">${thankYouMessage}</div>`;
                        } else {
                            throw new Error('Network response was not ok.');
                        }
                    } catch (error) {
                        button.disabled = false;
                        button.textContent = this.currentLang === 'ro' ? 'Ceva nu a funcționat. Încercați din nou.' : 'Something went wrong. Try again.';
                        console.error('Form submission error:', error);
                    }
                }
            };

            app.init();
        });
    </script>
